<main>
    <script>
        let title = 'Tweezer';
        // Function to fetch and include HTML file
        function includeHTML(file, targetId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    // Inject the content into the specified target element
                    document.getElementById(targetId).innerHTML = data;
                })
                .catch(error => console.error('Error fetching the HTML file:', error));
        }
    
        // Include header.html and footer.html
        includeHTML('includes/header.html', 'header');
        includeHTML('includes/footer.html', 'footer');
    </script>
    
    <!-- Content of the main body -->
    <section id="header"></section>
    
    <!-- Your main content goes here -->
    
    <section id="footer"></section>
    
</main>
