<main>
    <section class="settings">
        
      <div class="container my-5">
        <h2>Content Settings</h2>
        <p>Filter harmful, hateful and misinformative content from your feed.</p>
        <form id="contentSettingsForm">
          <div class="mb-3">
            <div>
              <label class="form-label">Select from harmful content filters:</label>
            </div>
            <div class="btn-group" role="group" aria-label="Hate Speech Filters">
              <button type="button" class="btn btn-outline-primary filter-btn" data-filter="racism">Racism</button>
              <button type="button" class="btn btn-outline-primary filter-btn" data-filter="sexism">Sexism</button>
              <button type="button" class="btn btn-outline-primary filter-btn" data-filter="lgbt-hate">Homophobia and Transphobia</button>
              <button type="button" class="btn btn-outline-primary filter-btn" data-filter="general-harassment">General Harassment</button>
              <button type="button" class="btn btn-outline-primary filter-btn" data-filter="sexual-harassment">Sexual Harassment</button>
              <button type="button" class="btn btn-outline-primary filter-btn" data-filter="violence-or-threats-of-violence">Violence</button>
            </div>
          </div>

      
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="misinformationFilter">
            <label class="form-check-label" for="misinformationFilter">Toggle misinformation filter on or off</label>
          </div>
      
          <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
      </div>
        
    </section>

    
</main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Add click event listeners to the filter buttons
          const filterButtons = document.querySelectorAll('.btn[data-filter]');
          filterButtons.forEach(button => {
            button.addEventListener('click', function() {
              this.classList.toggle('btn-outline-primary');
              this.classList.toggle('btn-primary');
            });
          });
        });
    
        function submitForm() {
          // Get values from form elements using their IDs
          const hateSpeechFilters = Array.from(document.querySelectorAll('.btn-primary[data-filter]'))
                                         .map(button => button.dataset.filter);
          const misinformationFilter = document.getElementById('misinformationFilter').checked;
    
          // Perform further actions with the retrieved values
          console.log('Hate Speech Filters:', hateSpeechFilters);
          console.log('Misinformation Filter:', misinformationFilter);
        }
      </script>
