<main>
    <script>
        let title = 'Tweezer';
        // Function to fetch and include HTML file
        function includeHTML(file, targetId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    // Inject the content into the specified target element
                    document.getElementById(targetId).innerHTML = data;
                })
                .catch(error => console.error('Error fetching the HTML file:', error));
        }
    
        // Include header.html and footer.html
        includeHTML('includes/header.html', 'header');
        includeHTML('includes/footer.html', 'footer');
    </script>
    
    <!-- Content of the main body -->
    <section id="header"></section>
    

    <section class="posts">
        <div class="container mt-4">
            <div class="card">
                <!-- Card Header with User Information -->
                <div class="card-header bg-white">
                    <img src="profile-picture.jpg" alt="Profile Picture" class="rounded-circle">
                    <span class="ml-2 font-weight-bold">Username</span>
                </div>
                
                <!-- Card Body with Post Image -->
                <div class="card-body p-0">
                    <img src="post-image.jpg" alt="Post Image" class="img-fluid">
                </div>
        
                <!-- Card Footer with Like and Comment Icons -->
                <div class="card-footer bg-white">
                    <div class="d-flex justify-content-between">
                        <div>
                            <i class="far fa-heart"></i>
                            <span class="ml-1">Like</span>
                        </div>
                        <div>
                            <i class="far fa-comment"></i>
                            <span class="ml-1">Comment</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    <section id="footer"></section>

    <!-- Bootstrap JS and Font Awesome Icons -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

    
</main>
